	<html>
	<head>

	<body>
		<div class="container2">
		<div class="Signup-section">
		<img src="img/sign..png">
		<h2>Signup</h2>
		<form>
			<input type="text" placeholder="First name" class="form-control2">
			<input type="text" placeholder="Last name" class="form-control2">
			<input type="text" placeholder="Date of Birth" class="form-control2">
			<input type="text" placeholder="Mobile Number" class="form-control2">
			<input type="text" placeholder="Email Adress" class="form-control2"><br>			
			<span>Gender</span><br/>

			<input type="Radio" Value="Male"name="gender-input">Male
			<input type="Radio" Value="female"name="gender-input">Female
			<input type="Radio" Value="Other"name="gender-input">Other
			<input type="Submit" value="Signup"class="button">
			</form>

		</div>

	</body>
